<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>OIE</title>
</head>
<body>
    <h1>Wiki Fandom</h1>
    <section>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite seu nome aqui..."
            disabled>
            
            <label for="email">E-mail:</label>
            <input
            type="email"
            name="e-mail"
            id="email"
            placeholder="Digite seu e-mail aqui...">
        </form>
        
        <br>

        <form action="#" method="get">
            <label for="pesquisa">Pesquisa: </label>
            <input
            type="text"
            name="pesquisa"
            id="pesquisa"
            placeholder="Procure aqui..."
            size="20"
            required>
            
            <label for="data_visita">Data:</label>
            <input
                type="date"
                name="data_visita"
                id="data_visita"
                placeholder="Informe a data de hoje:">
        </form>
    </section>

    <!--Outros tipos de type de input:
    type tel;
    type number;
    type data (-local);
    type datatime (-local);
    type time (-local);
    obs.: <textarea> possui name, id, cols, rows e placeholder.
    tag select: apresenta uma lista de opções -> tag option estipula a opção, deve ser inserido a variável 
value, cujo valor será enviado pelo formulário. Um valor padrão pode ser definido colocando "selected" após o 
value, ainda dentro do primeiro >;
    type checkbox: mostra uma opção que pode estar marcada ou desmarcada. Para esse tipo de input, 
escreve-se o label DEPOIS do input;
    type radio: mostra uma lista de opções. Definimos a organização do
radio por meio das tags fieldset, e dentro dela a tag legend. O input deve estar dentro do fieldset;
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <title>Formulários</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuário</h1>
        <form id="user-form">
            <div class="form-group"> 
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Informe o seu nome:">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Informe seu e-mail:">
            </div>
            <button type="submit">Enviar</button>
        </form>

        <hr>

        <h2>Usuários cadastrados</h2>

        <table id="user-list-body">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Usuário Exemplo</td>
                    <td>usuario@gmail.com</td>
                    <td>
                        <button class="delete-btn">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="formu.js"></script>
</html>

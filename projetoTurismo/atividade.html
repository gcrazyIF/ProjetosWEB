<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividadeEstilo.css">
    <title>Login in Classroom</title>
</head>
<body>
    <main>
        <div class="login">
            <div class="box">
                <form action="#" method="post">
                    <label for="email">E-mail:</label>
                    <input 
                    required
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="xxx@xxxmail.com">
                    </input>
                        
                    <br>
                    <br>

                    <label for="senha">Senha: </label>
                    <input
                    required
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="********"
                    minlength="8">
                    </input>
                    <p><a href="esqueceuaSenha.html">Esqueceu a senha?</a></p>
                    <p class="button">
                        <button type="sumbit">Entrar</button>
                    </p>
                    <p class="button">
                        <button type="reset">Limpar</button>
                    </p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
